{% extends 'auctions/layout.html' %}

{% block body %}
    <h2>Categories</h2>

    {% for category in categories %}
        <div class="category">
            <h3><a href="{% url 'category' category %}">{{ category }}</a></h3>
        </div>
    {% empty %}
        <p>No categories are available.</p>
    {% endfor %}
    <a href="{% url 'index' %}">Back</a>
{% endblock %}
